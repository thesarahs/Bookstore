    <div class="jumbotron">
        <div class="container">
            <h1>HelloWorld Bookstore</h1>
            <p>Use the headers above to navigate our collections. Use the fields below to update our collections.</p>
            <br>
            <h3>Add a book to the collection:</h3>
            <p>
                <form id="addBookForm" method="post" action="/books">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required><br>
                    <label for="pubdate">Date of Publication:</label>
                    <input type="text" id="pubdate" name="pubdate" value="yyyy-mm-dd" required><br>
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required><br>
                    <input type="submit" value="Submit">
                </form>
            </p>
